<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sensor Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body class="bg-light">
        <div class="container py-5">
            <h1 class="text-center mb-5 fw-bold">
                ðŸŒŠ Water Quality Dashboard
            </h1>

            <!-- Countdown timer -->
            <div class="text-center mb-3 countdown-container d-none">
                <span id="countdown" class="badge bg-success fs-6">Next update in 60s</span>
            </div>

            <div class="row g-4 text-center">  
            <!-- DO Saturation -->      
            <div class="col-6 col-md-4">
                <div class="card shadow-sm p-3">
                    <h5>ðŸ’§ DO Saturation</h5>
                    <p id="sat-value">-- %</p>
                </div>
            </div>
            <!-- DO Concentration -->
            <div class="col-6 col-md-4">
                <div class="card shadow-sm p-3">
                    <h5>ðŸ«§ DO Concentration</h5>
                    <p id="con-value">-- mg/L</p>
                </div>
            </div>
            <!-- Temperature -->
            <div class="col-12 col-md-4">
                <div class="card shadow-sm p-3">
                    <h5>ðŸŒ¡ Temperature</h5>
                    <p id="temp-value">-- Â°C</p>
                </div>
            </div>
            </div>
        </div>

        <div class="text-center mt-2">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#historyModal">
                ðŸ“Š View Data History
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Water Quality History</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    
                    <div class="modal-body">
                        <!-- Filter options -->
                        <div class="mb-3">
                            <label for="filterSelect" class="form-label">Filter by:</label>
                            <select id="filterSelect" class="form-select">
                                <option value="day">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                            </select>
                        </div>

                        <!-- Data table -->
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>ðŸŒ¡ Temp (Â°C)</th>
                                    <th>ðŸ«§ Concentration (mg/L)</th>
                                    <th>ðŸ’§ Saturation (%)</th>
                                </tr>
                                </thead>
                                <tbody id="historyTableBody">
                                    <tr><td colspan="4" class="text-center">Loading...</td></tr>
                                </tbody>
                            </table>
                            <div class="text-center mt-2">
                                <button id="viewMoreBtn" class="btn btn-outline-primary d-none">View More</button>
                            </div>
                        </div>

                    </div>
                    

                </div>
            </div>
        </div>

        <!-- Bootstrap JS bundle (required for modals) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <script type="module" src="js/app.js"></script>
    </body>
</html>
